<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="text-center">Gestão de utilizadores</h1>

  <form class="p-5">
    <h3 class="text-center">Registo</h3>
    <div class="mb-3">
      <label for="input_name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="input_name" name="input_name" placeholder="ex.: Miguel Silva">
    </div>
    <div class="row">
      <div class="mb-3 col-sm-3">
        <label for="input_age" class="form-label">Idade</label>
        <input type="number" class="form-control" id="input_age" name="input_age" placeholder="30">
      </div>
      <div class="mb-3 col-sm-9">
        <label for="input_height" class="form-label">Altura</label>
        <input type="number" class="form-control" id="input_height" name="input_height" placeholder="1.73">
      </div>
    </div>
    <div class="mb-3">
      <label for="input_email" class="form-label">Email</label>
      <input type="email" class="form-control" id="input_email" name="input_email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="input_nationality" class="form-label">Nacionalidade</label>
      <input type="text" class="form-control" id="input_nationality" name="input-nationality" placeholder="Portuguêsa">
    </div>

    <div class="text-end">
      <button class="btn" type="reset">Limpar</button>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>

  <hr class="mt-1"/>

  <h3 class="text-center">Lista de Utilizadores registados</h3>
  <ul class="list-group m-5"></ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./models/person.js"></script>
  <script src="./main.js"></script>
</body>
</html>
