<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="./style.css">
    <title>Pr√°tica Laboratorial - 04</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <form action="#">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">User Register</h2>
                                    <p class="text-white-50 mb-5">Please fill your information!</p>

                                    <div class="form-outline form-white mb-4">

                                        <input type="text" class="form-control form-control-lg" placeholder="First Name"
                                            name="userFirstName" id="userFirstName" required>
                                        <label class="form-label" for="typeEmailX">First Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">

                                        <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                                            name="userLastName" id="userLastName" required>
                                        <label class="form-label" for="typeEmailX">Last Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">

                                        <input type="text" class="form-control form-control-lg" placeholder="Email"
                                            name="userEmail" id="userEmail" required>
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">

                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Password" name="userPassword" id="userPassword" required>
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Register
                                            User</button><br>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModal">Show Users</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="tableModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tableModal">Registered Users</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table" id="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                </tr>
                            </thead>
                            <tbody id="display-data-form">
                                <tr id="first-row">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./User.js"></script>
    <script src="./main.js"></script>
</body>

</html>
