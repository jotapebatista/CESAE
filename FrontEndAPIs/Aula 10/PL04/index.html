<body>
    <form action="/action_page.php">
        <div class="container">
            <h1>User Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="container">
                <div class="row" id="userRegist">
                    <div class="col-sm">
                        <label for="userFirstName"><b>Name</b></label>
                        <input type="text" placeholder="User Name" name="userFirstName" id="userFirstName" required>
                    </div>
                    <div class="col-sm">
                        <label for="userLastName"><b>Surname</b></label>
                        <input type="text" placeholder="User Surname" name="userLastName" id="userLastName" required>
                    </div>
                    <div class="col-sm">
                        <label for="userEmail"><b>Email</b></label>
                        <input type="text" placeholder="Email" name="userEmail" id="userEmail" required>
                    </div>
                    <div class="col-sm">
                        <label for="userPassword"><b>Password</b></label>
                        <input type="password" placeholder="Password" name="userPassword" id="userPassword" required>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <div class="container">
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseTable" role="button" aria-expanded="false"
            aria-controls="collapseTable">
            Show users
        </a>
        <div class="collapse" id="collapseTable">
            <div class="row">
                <p>Show registerd users here.</p>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody id="display-data-form">
                        <tr id="first-row">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
