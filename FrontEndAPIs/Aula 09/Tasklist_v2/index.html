<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main_layout">
      <header class="grid_title">
        <h1 class="main_title">Task List</h1>
      </header>
      <form action="#" method="POST" class="grid_new_task form_add_task">
        <input type="text" id="task_description" name="task_description" placeholder="Adicionar tarefa" class="form_add_task__input_add_task" >
        <input type="submit" value="Criar tarefa" class="form_add_task__submit">
      </form>
      <section class="grid_todo_list padding-10px">
        <h3 class="task_list_title">To-Do List</h3>
        <ul id="taskListTodo" class="task_list">
        </ul>
      </section>
      <section class="grid_done_list padding-10px">
        <h3 class="task_list_title">Done List</h3>
        <ul id="taskListDone" class="task_list">
        </ul>
      </section>
  </main>
  <script src="./Task.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
